<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada do {{numero}}0</h1>
    <ul>
        {% for p in range(1,11) %}
            <li>{{numero}} x {{numero*p}}</li>
        {%endfor%}
    </ul>
</body>
</html>
